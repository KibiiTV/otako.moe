<!DOCTYPE html>
<html>

<head>
    <title id="title">Otakoapp</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/toolbar.css">
    <script src="./js/toolbar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <section class="login-main">
            <div class=login-border>
                <h1 class=login-title>Otakoapp Alpha login</h1>
                <label for="register-email" class="label-title">
                    Email
                    <br>
                </label>
                <input type="email" id="register-email" autocomplete="off" spellcheck="false" border="0" placeholder="Email">
                <br>
                <label for="register=password" class="password-label">
                    Password
                    <br>
                </label>
                <input type="password" id="register-password" autocomplete="off" spellcheck="false" border="0" placeholder="Password">
                <br>
                <small>No account?
                    <a href="pages/register.html">Register</a>
                </small>
                <form>
                    <button class="button-a" type="submit">Login</button>
                </form>
                <script src="./js/login.js"></script>
                <p class="no-highlight"></p>
                <svg class="pos-fix no-highlight" fill="#000000" height="40" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                </svg>
                <br>
                <b class="pos-fix-text no-highlight">Note that this app is under construction.</b>
            </div>
        </section>
        <script src="./js/init.js"></script>
</body>
</head>
