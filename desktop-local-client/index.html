<!DOCTYPE html>
<html>

<head>
    <title id="title">Otakoapp</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/toolbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <ot-titlebar class="titlebar">
            <div class="titlebar__section titlebar__section--left">
                <tw-icon-menu class="titlebar__icon--menu titlebar__icon">
                    <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g class="fill">
                                <g transform="translate(0.000000, 1.000000)">
                                    <rect x="0" y="1" width="10" height="1"></rect>
                                    <rect x="0" y="4" width="10" height="1"></rect>
                                    <rect x="0" y="7" width="10" height="1"></rect>
                                </g>
                            </g>
                        </g>
                    </svg>
                    </ot-icon-menu>
            </div>
            <p class="titlebar__title"></p>
            <div class="titlebar__section titlebar__section--middle"></div>
            <div class="titlebar__section titlebar__section--right">
                <ot-icon-minimize class="titlebar__icon--minimize titlebar__icon">
                    <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
                        <g stroke="none" stroke-width="" fill="none" fill-rule="evenodd">
                            <g class="fill">
                                <rect id="minimize" x="0" y="5" width="10" height="1"></rect>
                            </g>
                        </g>
                    </svg>
                </ot-icon-minimize>
                <ot-icon-expand class="titlebar__icon--expand titlebar__icon">
                    <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g fill-rule="nonzero" class="fill">
                                <path d="M1,9 L9,9 L9,1 L1,1 L1,9 Z M0,0 L10,0 L10,10 L0,10 L0,0 Z"></path>
                            </g>
                        </g>
                    </svg>
                </ot-icon-expand>
                <ot-icon-close class="titlebar__icon--close titlebar__icon">
                    <svg class="" width="10px" height="11px" viewBox="0 0 10 11">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g fill-rule="nonzero" class="fill">
                                <path d="M5,4.82101759 L0.678982409,0.5 L0,1.17898241 L4.32101759,5.5 L0,9.82101759 L0.678982409,10.5 L5,6.17898241 L9.32101759,10.5 L10,9.82101759 L5.67898241,5.5 L10,1.17898241 L9.32101759,0.5 L5,4.82101759 Z"></path>
                            </g>
                        </g>
                    </svg>
                </ot-icon-close>
            </div>
        </ot-titlebar>
        <section class="login-main">
            <noscript>
                <p>Please enable JavaScript for Otakoapp work.</p>
            </noscript>
            <div class=login-border>
                <h1 class=login-title>Otakoapp Alpha login</h1>
                <label for="register-email" class="label-title">
                    Email
                    <br>
                </label>
                <input type="email" id="register-email" autocomplete="off" spellcheck="false" border="0" placeholder="Email">
                <br>
                <label for="register=password" class="password-label">
                    Password
                    <br>
                </label>
                <input type="password" id="register-password" autocomplete="off" spellcheck="false" border="0" placeholder="Password">
                <br>
                <small>No account?
                    <a href="pages/register.html">Register</a>
                </small>
                <form>
                    <button class="button-a" type="submit">Login</button>
                </form>
                <script src="./js/login.js"></script>
                <p class="no-highlight"></p>
                <svg class="pos-fix no-highlight" fill="#000000" height="40" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                </svg>
                <br>
                <b class="pos-fix-text no-highlight">Note that this app is under construction.</b>
            </div>
        </section>
        <script src="./js/init.js"></script>
        <script src="./js/menuHandler.js"></script>
</body>
</head>
